<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body >
    <div class="container my-5 mx-auto">
        <h1 class="heading text-center ">
            Weather Application
        </h1>
    <form class="change-location text-center  my-5">
        <label id="locationText" for="city ">Enter a location</label>
        
        <input type="text" name="city" id="city" class="form-control p-4 my-2">
    </form>

        <div class="card my-4 shadow-lg rounded">
            <img src="https://placehold.co/600x400" class="card-img-top time">
            <div class="icon mx-auto">
                <!-- Icon -->
            </div>
            <div class=" text-uppercase text-center my-2 details">
                <h5 class="my-2">City Name</h5>
                <div class="my-2">Weather Condition</div>
                <div class="display-4 my-2">
                    <span>Temp</span>
                    <span>&deg;C</span>
                </div>
            </div>
        </div>
    </div>


    <script src="js/Forecast.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
